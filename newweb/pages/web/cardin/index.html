<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>Charlotte Cardin Album Website Concept</title>
          <link rel="stylesheet" href="../../../style/css/cardin.css">

          <!-- bootstrap cdns -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

          <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    </head>

    <body>
        <div class="main-wrapper">

            <div class="row wrapper">
                <div class="col-lg-7 col-md-7 col-sm-12 col-12 left-col">

                    <div class="left-top">
                      <div class="logo"><p>Charlotte</p></div>
                      <div class="concert"><p>Concerts</p></div>
                    </div>

                    <div class="cover-container">
                      <div class="cover">
                          <div class="play"><ion-icon name="play"></ion-icon></div>
                      </div>

                      <div class="album">

                        <div class="album-name">
                        <p id="name">Les Ã‰chardes</p>
                        </div>

                        <div class="album-artist">
                        <p id="artist">Cardin</p>
                        </div>

                      </div>
                    </div>

                    <div class="block-cover"></div>




                    <div class="release-date"><p>Release 2019</p></div>


                </div>

                <div class=" col-lg-5 col-md-5 col-sm-12 col-12 right-col">
                    <div class="row upper">
                        <div class="about">

                              <h1>Songs</h1>
                              <div class="album-name2">
                              <p><ion-icon name="musical-notes"></ion-icon> &nbsp;<span>Big Boy</span></p>
                              </div>

                              <div class="album-artist2">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span>Like It Doesn't Hurt</span></p>
                              </div>

                              <div class="album-genre2">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span>Dirty Dirty</span></p>
                              </div>


                              <p class="media-share">Share now : </p>

                              <div class="media">
                                    <ul>
                                          <li><ion-icon name="logo-facebook"></ion-icon></li>
                                          <li><ion-icon name="logo-instagram"></ion-icon></li>
                                          <li><ion-icon name="logo-twitter"></ion-icon></li>
                                    </ul>
                              </div>

                        </div>
                    </div>

                    <div class="row bottom">
                        <div class="next">
                              <ion-icon name="fastforward"></ion-icon>
                        </div>

                        <div class="data2">

                              <div class="album-name3"><p id="name">Talk Talk</p></div>

                              <div class="album-artist3"><p id="artist">Charlotte Cardin</p></div>

                        </div>


                        <div class="more">
                              <p id="more">This is a practice website</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </body>
</html>
