<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>Charlotte Cardin Album Website Concept</title>
          <link rel="stylesheet" href="../../../style/css/cardin.css">

          <!-- bootstrap cdns -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

          <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="main-wrapper">

            <div class="row wrapper">
                <div class="col-lg-7 col-md-7 col-sm-12 col-12 left-col">

                    <div class="left-top">
                      <div class="logo"><p><a href="https://www.charlottecardin.com/" target="_blank">Charlotte</a></p></div>
                      <div class="concert"><p><a href="https://www.bandsintown.com/e/1014361682?app_id=WIX-10148052&came_from=267&utm_medium=api&utm_source=public_api&utm_campaign=event" target="_blank">Concerts</a></p></div>
                    </div>

                    <div class="cover-container">
                      <div class="cover">

                      </div>

                      <div class="album">

                        <div class="album-name">
                        <p id="name">Les Ã‰chardes</p>
                        </div>

                        <div class="album-artist">
                        <p id="artist">Cardin</p>
                        </div>

                      </div>
                    </div>

                    <div class="block-cover"></div>

                    <div class="release-date"><p>Release 2019</p></div>


                </div>
                <div class="left-cover"></div>


                <div class=" col-lg-5 col-md-5 col-sm-12 col-12 right-col">
                    <div class="row upper">
                        <div class="about">

                              <h1>Songs</h1>
                              <div class="album-song1">
                              <p><ion-icon name="musical-notes"></ion-icon> &nbsp;<span><a href="https://www.youtube.com/watch?v=8DboauquUv8" target="_blank">Big Boy</a></span></p>
                              </div>

                              <div class="album-song2">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span><a href="https://www.youtube.com/watch?v=OOzetKrKrrA" target="_blank">Like It Doesn't Hurt</a></span></p>
                              </div>

                              <div class="album-song3">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span><a href="https://www.youtube.com/watch?v=RZDG3BoNKWY" target="_blank">Dirty Dirty</a></span></p>
                              </div>


                              <p class="media-share">Follow : </p>

                              <div class="media">
                                    <ul>
                                          <li><a href="https://www.facebook.com/charlottecardinofficial/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                          <li><a href="https://www.instagram.com/charlottecardin/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                                          <li><a href="https://twitter.com/Charlottecardin" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                          <li><a href="https://www.youtube.com/channel/UCIEcq0eG63LS-4J9M1qNj9Q" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a></li>
                                    </ul>
                              </div>

                        </div>
                    </div>

                    <div class="upper-block"></div>

                    <div class="row bottom">
                        <div class="next">
                              <a href="https://www.youtube.com/watch?v=Wlkma-EPlpU" target="_blank"><ion-icon name="fastforward"></ion-icon></a>
                        </div>

                        <div class="data2">

                              <div class="album-name3"><p id="name"><a href="https://www.youtube.com/watch?v=Wlkma-EPlpU" target="_blank">Talk Talk</a></p></div>

                              <div class="album-artist3"><p id="artist"><a href="https://www.charlottecardin.com/" target="_blank">Charlotte Cardin</a></p></div>

                        </div>


                        <div class="more">
                              <p id="more">This is a practice website</p>
                        </div>
                    </div>

                    <div class="bottom-block"></div>
                </div>

            </div>
        </div>


      <script type="text/javascript">
      TweenMax.from(".left-col", 2, {
            width: "0%",
            ease: Expo.easeInOut
      })

      TweenMax.from(".right-col", 2, {
            width: "0%",
            ease: Expo.easeInOut
      })
      TweenMax.from(".logo", 2, {
            delay: 2.5,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".concert", 2, {
            delay: 2.8,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".release-date", 2, {
            delay: 3.1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-name", 2, {
            delay: 2.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-artist", 2, {
            delay: 2.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".about h1", 2, {
            delay: 3,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-song1", 2, {
            delay: 3.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-song2", 2, {
            delay: 3.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-song3", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".media-share", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.staggerFrom(".media ul li", 2, {
            delay: 3.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      }, 0.1);
      TweenMax.from(".album-name3", 2, {
            delay: 4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".album-artist3", 2, {
            delay: 4.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".next", 2, {
            delay: 4.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })
      TweenMax.from(".more", 2, {
            delay: 4.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      </script>


      <script type="text/javascript">

        $(document).ready(function(){
            window.setTimeout(function(){
              var $removeblocks = $(".left-cover, .block-cover, .upper-block, .bottom-block");

              $removeblocks.css({
                display: "none"
              });
            },5000);
        });
      </script>


    </body>
</html>
